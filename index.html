<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resposive.css">
</head>
<body>
    

    <main>
        <div class="container">
            <div class="left-container">
                <div class="card">
                    <div class="front-card">
                        <img src="./images/bg-card-front.png" alt="front-card" class="front-card-img">
                        <div class="logo">
                            <img src="./images/card-logo.svg" alt="">
                        </div>
                        <div class="card-number">0000 0000 0000 0000</div>
                        <div class="card-info">
                            <p class="name">ABU SALMAN</p>
                            <div class="expairydate">
                                <span class="month">00</span>/
                                <span class="year">00</span>
                            </div>
                        </div>
                    </div>
                    <div class="back-card">
                        <img src="./images/bg-card-back.png" alt="back-card" class="back-card-img">
                        <div class="cvc">123</div>
                    </div>
                </div>
            </div>
            <div class="form-container">
                <form >
                    <div class="name">
                        <label for="name"> Cardholder Name</label>
                        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                        <p class="name_errormsg errormsg">Can't be blank</p>
                    </div>
    
                    <div class="cardNumber">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16">
                        <p class="number_errormsg errormsg">Can't be blank/Wrong format,number only</p>
                    </div>
    
                    <div class="exp-date-cvc">
                        <div class="date">
                            <label for="expdate">Exp. Date (MM/YY)</label>
                            <div class="date-input">
                                <input type="text" name="MM" id="mm" minlength="2" maxlength="2" placeholder="MM">
                                <input type="text" name="yy" id="yy" minlength="2" maxlength="2" placeholder="YY">
                            </div>
                            <p class="date_errormsg errormsg">Can't be blank</p>
                        </div>
                        <div class="cvc-input">
                            <label for="cvc"> CVC</label>
                            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
                            <p class="cvc_errormsg errormsg">Can't be blank</p>
                        </div>
                    </div>
                    
                    <button>Confirm</button>
                </form>
            </div>
            <div class="thaks-container">
                <div class="thankcard">
                    <img src="./images/icon-complete.svg" alt="icon-complete">
                    <h2>Thank you!</h2>
                    <p class="msg-text"> We've added your card details</p>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
        
    </main>




    <script src="script.js"></script>
</body>
</html>
